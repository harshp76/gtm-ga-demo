<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TN8LZMQK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ShopDemo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="cart-icon">
                    Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Details Content -->
    <main class="main-content">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a> > 
                <a href="products.html">Products</a> > 
                <span id="productBreadcrumb">Product Details</span>
            </div>
            
            <div id="productDetailsContent">
                <!-- Product details will be loaded here -->
            </div>

            <!-- Related Products Section -->
            <section class="related-products">
                <h2 class="section-title">Related Products</h2>
                <div class="product-grid" id="relatedProducts">
                    <!-- Related products will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest updates on new products and exclusive offers!</p>
            <form class="newsletter-form" id="newsletterForm">
                <input type="email" placeholder="Enter your email" required id="newsletterEmail">
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/gtm-events.js"></script>
    <script>
        // Initialize product details page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            loadProductDetails();
            loadRelatedProducts();
            
            // Newsletter form
            document.getElementById('newsletterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('newsletterEmail').value;
                alert(`Thank you for subscribing with email: ${email}`);
                document.getElementById('newsletterEmail').value = '';
            });
        });
    </script>
</body>
</html>
