<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopDemo</title>
    <link rel="stylesheet" href="assets/css/style.css">

    })(window,document,'script','dataLayer','GTM-XXXXXXX');</script>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ShopDemo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="cart-icon active">
                    Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Page Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Shopping Cart</h1>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> > 
                    <span>Shopping Cart</span>
                </div>
            </div>
            
            <div class="cart-container">
                <div class="cart-items-section">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
                
                <div class="cart-summary" id="cartSummary" style="display: none;">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>â‚¹<span id="subtotalAmount">0</span></span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>â‚¹<span id="shippingAmount">99</span></span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>â‚¹<span id="totalAmount">0</span></span>
                    </div>
                    <button class="btn btn-checkout" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                    <a href="products.html" class="btn btn-secondary" style="margin-top: 1rem; text-align: center; display: block; text-decoration: none;">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest updates on new products and exclusive offers!</p>
            <form class="newsletter-form" id="newsletterForm">
                <input type="email" placeholder="Enter your email" required id="newsletterEmail">
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/gtm-events.js"></script>
    <script>
        // Initialize cart page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            displayCart();
            
            // Fire GTM view_cart event
            fireViewCartEvent();
            
            // Newsletter form
            document.getElementById('newsletterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('newsletterEmail').value;
                alert(`Thank you for subscribing with email: ${email}`);
                document.getElementById('newsletterEmail').value = '';
            });
        });

        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
