<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopDemo</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ShopDemo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="cart-icon">
                    Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Page Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Checkout</h1>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> > 
                    <a href="cart.html">Cart</a> > 
                    <span>Checkout</span>
                </div>
            </div>

            <div class="checkout-container">
                <div class="checkout-forms">
                    <!-- Shipping Information -->
                    <div class="form-section">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State *</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pincode">Pincode *</label>
                                    <input type="text" id="pincode" name="pincode" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country *</label>
                                    <input type="text" id="country" name="country" value="India" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Information -->
                    <div class="form-section">
                        <h2>Payment Information</h2>
                        <form id="paymentForm">
                            <div class="form-group">
                                <label for="cardNumber">Card Number *</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date *</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Name on Card *</label>
                                <input type="text" id="cardName" name="cardName" required>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="checkout-summary">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div id="checkoutItems">
                            <!-- Order items will be loaded here -->
                        </div>
                        <div class="summary-totals">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>â‚¹<span id="checkoutSubtotal">0</span></span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span>â‚¹<span id="checkoutShipping">99</span></span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span>â‚¹<span id="checkoutTotal">0</span></span>
                            </div>
                        </div>
                        <button class="btn btn-checkout" onclick="completeOrder()">
                            Complete Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get the latest updates on new products and exclusive offers!</p>
            <form class="newsletter-form" id="newsletterForm">
                <input type="email" placeholder="Enter your email" required id="newsletterEmail">
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/gtm-events.js"></script>
    <script>
        // Initialize checkout page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            displayCheckoutItems();
            
            // Fire GTM begin_checkout event
            fireBeginCheckoutEvent();
            
            // Newsletter form
            document.getElementById('newsletterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('newsletterEmail').value;
                alert(`Thank you for subscribing with email: ${email}`);
                document.getElementById('newsletterEmail').value = '';
            });

            // Form validation events
            setupFormValidation();
        });

        function setupFormValidation() {
            // Add shipping info event
            const shippingInputs = document.querySelectorAll('#shippingForm input');
            shippingInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (isShippingFormValid()) {
                        fireAddShippingInfoEvent();
                    }
                });
            });

            // Add payment info event
            const paymentInputs = document.querySelectorAll('#paymentForm input');
            paymentInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (isPaymentFormValid()) {
                        fireAddPaymentInfoEvent();
                    }
                });
            });
        }
    </script>
</body>
</html>
